<!DOCTYPE html>
<html lang="en">
<head>
<!-- Mobile "support" -->
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no">

<!-- Chrome tab color -->
<meta name="theme-color" content="#000000">

<style type="text/css">
	* {
		font-family: monospace;
	}

	html {
		display: flex;
		align-items: center;
		justify-content: center;
		margin: 0;
		padding: 0;
		width: 100%;
		height: 100%;
	}

	div {
		border: 1px solid black;
		display: inline-block;
		padding: 30px;
	}

	.num_val {
		margin: 0 0 5px 0;
		width: 65px;
	}

	p {
		text-align: center;
	}
</style>

<script type="text/javascript">
window.addEventListener('load', () => {
	const tank = document.getElementById('tank');
	const price = document.getElementById('price');
	const mpg = document.getElementById('mpg');
	const miles = document.getElementById('miles_left');
	const output = document.getElementById('output');
	const button = document.getElementById('button');

	function val(obj) {
		return +obj.value;
	}

	function calc(fmt = 'USD') {
		const gal_left = val(miles) / val(mpg);
		const gal_needed = val(tank) - gal_left;

		out(val(price) * gal_needed);
	}

	function out(price, fmt) {
		output.innerHTML = `${toSymb(fmt)}${Math.round(100*price) / 100}`;
	}

	function toSymb(fmt) {
		switch(fmt) {
			default:
				return '$';
		}
	}

	button.addEventListener('click', e => {
		e.preventDefault();
		calc();
	});
});
</script>
</head>

<body>
	<div>
		<label>Tank Size:&nbsp;&nbsp;</label><input class="num_val" type="number" name="tank" id="tank" autocomplete="on" value="13.2" min="0" step="0.01"><br>
		<label>Gas Price:&nbsp;&nbsp;</label><input class="num_val" type="number" name="price" id="price" autocomplete="on"  min="0" step="0.001"><br>
		<label>MPG:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label><input class="num_val" type="number" name="mpg" id="mpg" autocomplete="on" min="0" step="0.01"><br>
		<label>Miles Left:&nbsp;</label><input class="num_val" type="number" name="miles_left" id="miles_left" min="0" step="0.01"><br>
		<br>
		<input type="submit" value="Calculate Fill Cost!" id="button">
	</div>

	<p>Fill 'er up with... <span id="output"></span></p>
</body>
</html>
